<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<link href="validator/dist/jquery.validator.css" rel="stylesheet" />
		<script src="js/jquery-3.1.1.min.js"></script>
		<script src="validator/dist/jquery.validator.js"></script>
		<script src="validator/dist/local/zh-CN.js"></script>
		<script src="js/main.js"></script>
		<style>
			.col-center-block {
				float: none;
				display: block;
				margin-left: auto;
				margin-right: auto;
			}
		</style>
	</head>

	<body>
		<nav class="navbar navbar-default" role="navigation">
			<div class="container-fluid">
				<div class="navbar-header">
					<a class="navbar-brand" href="#">GoBus</a>
				</div>
			</div>
		</nav>
		<div class="container">
			<div class="col-md-offset-2 col-md-6 col-xs-6 col-sm-6 ">
				<form id="login" class=" " method="post" action="php/form.php">
					<div class="form-group">
						<label class="control-label">用户名</label>
						<input  type="text" class="form-control "  name="username"
								placeholder="输入用户名" data-rule="required;username;" data-rule-username="[/[\w\d]{4,30}/, '请输入3-12位数字, 字母或下划线']">
					</div>
					<div class="form-group">
						<label class="control-label">密码</label>
						<input type="password" class="form-control" name="password" placeholder="输入密码" data-rule="Password: required; length(8~16)" data-tip="请至少输入8位密码">
					</div>
					<a href="regest.html" class="pull-right">没有账号点击注册</a>
					<div class="form-group" style="margin-top: 50px;">
						<button type="submit" class="btn btn-primary" style="width: 35%; margin-right: 30px; ">提交</button>
						<button type="reset" class="btn btn-default">重置</button>
					</div>
				</form>
			</div>
		</div>

		<footer class="py-5 " style="margin-top: 300px;">
			<div class="container ">
				<div class="row  bg-faded mx-auto">
					<div class="col-12 text-center  ">
						<small><a class="text-info" href="http://icp.alexa.cn/qutbus.cn">鲁ICP备17034510号 </a></small>
					</div>
				</div>
			</div>
		</footer>
	</body>

</html>
